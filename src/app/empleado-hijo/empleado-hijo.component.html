<div>
    <ul class=" list-group">
        <li class="list-group-item">
            <a [routerLink]="['/actualiza', indicepasado]" [queryParams]="{accion:'1'}" class="btn btn-success"  >Actualizar Usuario</a>
            <a [routerLink]="['/actualiza', indicepasado]" [queryParams]="{accion:'0'}" class="btn btn-danger ms-2"  >Elminiar Usuario</a>
        </li>
        

        <li class="list-group-item">
            <span>{{empleadoDeLista.nombre}}</span>
            <span>{{empleadoDeLista.apellido}}</span>
            <span [ngStyle]="{color: empleadoDeLista.cargo=='Director' ? 'red' : 'blue'}" >{{empleadoDeLista.cargo}}</span>
            <span [ngClass]="{'salarios-altos': empleadoDeLista.salario>15000}">${{empleadoDeLista.salario}}</span>
        </li>
        <app-empleado-caracteristicas (caracteristicasEmpleados)="agregarCaracteristica($event)"></app-empleado-caracteristicas>
    
        <ul>
            <li *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}}</li>
        </ul>

    </ul>
    
</div>
