
<div class="container-xl mt-5">
    <h1 class="text-primary">Proyectos</h1>

    <form action="" class="form">
        <label class="form-label" for="name">Nombre:</label>
        <input class="form-control" type="text" name="name" #name>
        <label class="form-label" for="apellidos">Apellidos:</label>
        <input class="form-control" type="text" name="apellidos" #lastname>
        <label class="form-label" for="cargo">Cargo:</label>
        <input class="form-control" type="text" name="cargo" #charge>
        <label class="form-label" for="salario">Salario:</label>
        <input class="form-control" type="number" name="salario" #salary>
    
        <button type="submit" class="btn btn-primary mt-3" (click)="registraUsuario(name.value,lastname.value,charge.value,salary.value)">Registrar</button>    
    </form>
</div>
